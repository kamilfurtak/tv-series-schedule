<div class="py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let tvSeriesSchedule of tvSeriesSchedules$ | async; trackBy: identify">
        <div class="card shadow-sm">
          <svg
            class="bd-placeholder-img card-img-top"
            width="100%"
            height="225"
            xmlns="http://www.w3.org/2000/svg"
            role="img"
            aria-label="Placeholder: Thumbnail"
            preserveAspectRatio="xMidYMid slice"
            focusable="false"
          >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c" />
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">NO THUMBNAIL</text>
          </svg>

          <div class="card-body">
            <h5 class="card-title">
              Series title
              <br />
              <small class="text-muted">Season: </small>
            </h5>
            <p class="card-text">Description</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  View details
                </button>
              </div>
              <small class="text-muted">Airtime:</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
